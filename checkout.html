<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KMB Flowers - Checkout</h1>
    </header>

    <section>
        <h2>Your Order</h2>
        <div id="order-summary"></div>
        <h3>Shipping Information</h3>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Complete Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 KMB Flowers</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Add code to display order summary and handle form submission
        let orderHTML = '';
        cart.forEach(item => {
            orderHTML += `<p>${item.flower} - $${item.price}</p>`;
        });
        document.getElementById('order-summary').innerHTML = orderHTML;
    </script>
</body>
</html>
